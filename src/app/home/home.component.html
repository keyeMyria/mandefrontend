<div class="container">
  <div class="card card-container">
    <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
    <form #loginform=ngForm class="form-signin" (ngSubmit)="login(loginform)">
      <span id="reauth-email" class="reauth-email"></span>
      <input name="username"  [(ngModel)]="form.username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <input name="password"  [(ngModel)]="form.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div id="remember" class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button [disabled]="!loginform.valid" type="submit"  class="btn btn-lg btn-primary btn-block btn-signin">Sign in</button>
    </form><!-- /form -->
    <a href="#" class="forgot-password">
      Forgot the password?
    </a>
  </div><!-- /card-container -->
</div><!-- /container -->
